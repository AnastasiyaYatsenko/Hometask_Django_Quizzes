{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.errors}}
    <article class="blog-post">
        <textarea name=content></textarea>
        {% trans "Submit" as submit_text%}
        <p><input type="submit" value="{{ submit_text }}"></p>
    </article>
</form>
{% endblock %}
