{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.errors}}
    <article class="blog-post">
            {% for q in answers %}
             <p>{{q.question_content}}</p>
             <textarea name=answer_{{q.number}}>{{q.answer}}</textarea>
            {% endfor %}
        {% trans "Submit" as submit_text%}
        <p><input type="submit" value="{{ submit_text }}"></p>
    </article>
</form>
{% endblock %}
