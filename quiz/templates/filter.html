{% extends "base.html" %}
{% load i18n %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form.errors}}
    <article class="blog-post">
          <input type="datetime-local" name=first_date>
          <input type="datetime-local" name=second_date>
          <p><select name="sorting">
              <option value="asc">{% trans "Older first"%}</option>
              <option value="desc">{% trans "Newer first"%}</option>
        </select></p>
        {% trans "Submit" as submit_text%}
        <p><input type="submit" value="{{ submit_text }}"></p>
    </article>
</form>
{% endblock %}
